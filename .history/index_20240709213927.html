<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- box for calculator outline -->
  <div class="outline">
    <div class="container">
      <div class="box box1">AC</div>
      <div class="box box2">+/-</div>
      <div class="box box3">%</div>
      <div class="box box4">รท</div>
      <!-- next row -->
      <div class="box box5">7</div>
      <div class="box box6">8</div>
      <div class="box box7">9</div>
      <div class="box box8">8</div>
      <div class="box box9">X</div>
      <!-- next row -->
      <div class="box box10">4</div>
      <div class="box box2">5</div>
      <div class="box box3">6</div>
      <div class="box box4">-</div>
      <!-- next row -->
      <div class="box box5">1</div>
      <div class="box box6">2</div>
      <div class="box box7">3</div>
      <div class="box box8">+</div>
      <!-- next row -->
      <div class="box box9">0</div>
      <div class="box box10">.</div>
      <div class="box box10">=</div>
    </div>
    <!-- close outline -->
  </div>




  <script src="main.js"></script>
  <!-- import js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
